<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New App</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            text-align: center;
            margin-top: 50px;
        }
        
        .product-list {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .product img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        
        .product-details {
            flex: 1;
            margin-left: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff8f00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="https://tawreda.com/pub/media/catalog/product/cache/d7c9c89309fcea5a9eb1ba758ffffcb5/6/1/61valkygvol.jpg" alt="Product 1">
                <div class="product-details">
                    <h3>Juhayna milk liter</h3>
                    <p>Barcode: 1234567890</p>
                    <p>Quantity: 2</p>
                </div>
            </div>
            <div class="product">
                <img src="https://gomla-eg.com/image/cache/catalog/products/291.1.png-550x550.png.webp" alt="Product 2">
                <div class="product-details">
                    <h3>Spiro Spats 330 ml</h3>
                    <p>Barcode: 223000350065</p>
                    <p>Quantity: 3</p>
                </div>
            </div>
            <!-- Add more products as needed -->
        </div>
        <button onclick="sendProducts()">Send</button>
    </div>

    <script>
        function sendProducts() {
            // Collect product data
            const products = [
                { name: 'Product 1', barcode: '1234567890', quantity: 2 },
                { name: 'Product 2', barcode: '0987654321', quantity: 3 }
                // Add more products as needed
            ];
            
            // Check if window.opener is available and has receiveProducts function
            if (window.opener && typeof window.opener.receiveProducts === 'function') {
                window.opener.receiveProducts(products);
                window.close();
            } else {
                alert("Cannot send products. Please make sure the Flash app is open.");
            }
        }
    </script>
</body>
</html>
